# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DATABASE}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pooling (If using a connection pool)
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000

# Supabase Configurations
supabase.url=${SUPABASE_URL}
supabase.apiKey=${SUPABASE_SERVICE_ROLE_KEY}
supabase.anonKey=${SUPABASE_ANON_KEY}
supabase.jwtSecret=${SUPABASE_JWT_SECRET}
supabase.publicAnonKey=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
supabase.publicUrl=${NEXT_PUBLIC_SUPABASE_URL}
