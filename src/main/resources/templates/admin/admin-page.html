<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dashboard</title>
    <link rel="stylesheet" href="/css/admin-page.css">
</head>
<body>
<div th:replace="~{common/header}"></div>

<div class="admin-container">
    <h1 class="dashboard-title">Admin - Dashboard</h1>

    <!-- Logo Management Section -->
    <section class="form-section">
        <h2>Logo Management</h2>

        <!-- Update Logo Path Form -->
        <form action="/admin/manage/updateLogo" method="post" class="form-group">
            <label for="logoPath">Logo Image Path:</label>
            <input type="text" id="logoPath" name="logoPath" th:value="${logoPath}" required>
            <button type="submit" class="btn-change-logo">Change Logo</button>
        </form>

        <!-- Upload New Logo Form -->
        <form action="/admin/manage/uploadLogo" method="post" enctype="multipart/form-data" class="form-group">
            <label for="logoFile">Upload New Logo:</label>
            <input type="file" id="logoFile" name="logoFile" accept="image/*" required>
            <button type="submit" class="btn-upload-logo">Upload Logo</button>
        </form>
    </section>

    <!-- Owner Details Management Section -->
    <section class="form-section">
        <h2>Owner Details</h2>
        <form action="/admin/manage/updateOwnerDetails" method="post" class="form-group">
            <label for="ownerName">Owner Name:</label>
            <input type="text" id="ownerName" name="ownerName" th:value="${ownerName}" required>

            <label for="ownerContactNo">Owner Contact No.:</label>
            <input type="text" id="ownerContactNo" name="ownerContactNo" th:value="${ownerContactNo}" required>

            <label for="ownerEmail">Owner Email:</label>
            <input type="text" id="ownerEmail" name="ownerEmail" th:value="${ownerEmail}" required>

            <button type="submit" class="btn-change-ownerDetails">Update Owner Details</button>
        </form>
    </section>
</div>

<div th:replace="~{common/footer}"></div>
</body>
</html>
