<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Admin - Dashboard</title>
</head>
<body>
<script>
    if (!localStorage.getItem('lastLoginTime')) {
        alert("Warning: Bina login ke dashboard ka access allowed nahi hai. Pehle login karo!");
        window.location.href = '/';
    }
</script>
<div th:replace="~{common/header}"></div>
<!-- Logout Button -->
<button class="btn-logout" id="logoutBtn">Logout</button>

<div class="admin-container">
    <h1 class="dashboard-title">Admin - Dashboard</h1>

    <!-- Logo Management Section -->
    <section class="form-section">
        <h2>Logo Management</h2>
        <!-- Upload New Logo Form -->
        <form action="/logo/upload" class="form-group" enctype="multipart/form-data" method="post">
            <label for="logoFile">Upload New Logo:</label>
            <input accept="image/*" id="logoFile" name="logoFile" required type="file">
            <p style="color: red" th:text="${errorMsg}"></p>
            <p style="color: green;" th:text="${successMessage}"></p>
            <button class="btn-upload-logo" type="submit">Upload Logo</button>
        </form>
    </section>

    <!-- Owner Details Management Section -->
    <section class="form-section">
        <h2>Owner Details</h2>
        <form action="/admin/manage/updateOwnerDetails" class="form-group" method="post">
            <label for="ownerName">Owner Name:</label>
            <input id="ownerName" name="ownerName" required th:value="${ownerName}" type="text">

            <label for="ownerContactNo">Owner Contact No.:</label>
            <input id="ownerContactNo" name="ownerContactNo" required th:value="${ownerContactNo}" type="text">

            <label for="ownerEmail">Owner Email:</label>
            <input id="ownerEmail" name="ownerEmail" required th:value="${ownerEmail}" type="text">

            <label for="ownerAddress">Owner Address:</label>
            <input id="ownerAddress" name="ownerAddress" required th:value="${ownerAddress}" type="text">

            <button class="btn-change-ownerDetails" type="submit">Update Owner Details</button>
        </form>
    </section>
</div>

<div th:replace="~{common/footer}"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
<script>
    $(function () {
        let isMobileDevice = [[${isMobileDevice}]]; // Directly assign the value from the backend
        let headerOnAdminPage = $(".header h1");
        headerOnAdminPage.css("letter-spacing", isMobileDevice ? "3px" : "1px")
    })
    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function () {
        // Remove 'lastLoginTime' from localStorage when logging out
        localStorage.removeItem('lastLoginTime');
        window.location.href = '/'; // Redirect to home or login page
    });
</script>
<style>
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
    }

    /* Admin Container */
    .admin-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .dashboard-title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.8rem;
    }

    /* Form Section */
    .form-section {
        margin-bottom: 30px;
    }

    .form-section h2 {
        font-size: 1.4rem;
        color: #007bff;
        margin-bottom: 10px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    label {
        font-size: 1rem;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="file"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }

    input[type="text"]:focus,
    input[type="file"]:focus {
        border-color: #007bff;
        outline: none;
    }

    button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Static Logout Button */
    #logoutBtn {
        padding: 10px 20px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        position: fixed; /* Fixed positioning */
        right: 20px; /* Distance from the right */
        z-index: 1000; /* Ensure it's above other content */
    }

    #logoutBtn:hover {
        background-color: #c0392b;
    }

    /* Mobile-Responsive Styles */
    @media (max-width: 768px) {
        /* Adjust container width and padding for mobile */
        .admin-container {
            max-width: 100%;
            margin: 10px;
            padding: 15px;
        }

        /* Adjust title font size for mobile */
        .dashboard-title {
            font-size: 1.5rem;
        }

        /* Adjust form section layout */
        .form-section h2 {
            font-size: 1.2rem;
        }

        /* Stack form inputs vertically */
        .form-group {
            flex-direction: column;
        }

        /* Adjust button and input sizes for mobile */
        input[type="text"],
        input[type="file"],
        button {
            font-size: 0.9rem;
            padding: 8px;
        }

        /* Ensure buttons are full-width on mobile */
        button {
            width: 100%;
        }

        /* Adjust the static logout button */
        #logoutBtn {
            position: static;
            font-size: 0.9rem;
            padding: 8px 15px;
            top: 10px;
            right: 10px;
        }
    }

    /* Smaller Mobile Devices */
    @media (max-width: 480px) {
        /* Adjust container width and padding for smaller screens */
        .admin-container {
            margin: 5px;
            padding: 10px;
        }

        /* Adjust font size for smaller devices */
        .dashboard-title {
            font-size: 1.3rem;
        }

        .form-section h2 {
            font-size: 1rem;
        }

        .form-group input[type="text"],
        .form-group input[type="file"] {
            font-size: 0.85rem;
            padding: 6px;
        }

        /* Adjust the logout button position and size */
        #logoutBtn {
            position: static;
            font-size: 0.85rem;
            padding: 6px 12px;
            top: 5px;
            right: 5px;
        }
    }
</style>
