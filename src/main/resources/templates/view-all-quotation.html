<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quotation List</title>
    <link rel="stylesheet" href="/css/view-all-quotation.css">
</head>
<body>
<div th:replace="~{common/header}"></div>

<h1 id="headId">Quotation List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Mobile No</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="quotation : ${quotations}">
        <td th:text="${quotation.id}"></td>
        <td th:text="${quotation.name}"></td>
        <td th:text="${quotation.mobileNo}"></td>
        <td>
            <a th:href="'/quotation/view/' + ${quotation.id}" class="btn btn-info">View</a>
            <a th:href="'/quotation/edit/' + ${quotation.id}" class="btn btn-warning">Edit</a>
            <a th:href="'/quotation/delete/' + ${quotation.id}" class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this quotation?');">Delete</a>
        </td>

    </tr>
    </tbody>
</table>

<a href="/" class="btn btn-primary">Home</a>

<div th:replace="~{common/footer}"></div>
</body>
</html>
